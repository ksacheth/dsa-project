<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Link Expired</title>
  <link rel="stylesheet" href="/static/fonts.css" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      font-family: "IBM Plex Sans", sans-serif;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      padding: 3rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
    }

    h1 {
      color: #c4a748;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .home-button {
      background-color: #c4a748;
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .home-button:hover {
      background-color: #b39537;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Link Expired</h1>
    <p>Sorry, the shortened URL you're trying to access has expired or is no longer available.</p>
    <a href="/" class="home-button">Go to Homepage</a>
  </div>
</body>

</html>
